<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tailwind Portfolio</title>
  </head>
  <body class="font-jet-brains h-screen">
    <!-- into section -->
    <div
      class="h-1/2 w-full lg:h-screen bg-gradient-to-t from-indigo-200 relative overflow-hidden"
    >
      <!-- navbar -->
      <nav class="w-full fixed top-0 z-10">
        <div class="container mx-auto py-5 flex justify-between">
          <div class="flex items-center gap-2">
            <img class="w-8" src="./img/logo.png" alt="" />
            <span class="text-2xl font-bold text-indigo-900">Portwind.</span>
          </div>
          <ul
            class="hidden md:flex space-x-10 text-gray-600 font-bold text-sm uppercase"
          >
            <li class="hover:text-gray-500">
              <a href="#">homepage</a>
            </li>
            <li class="hover:text-gray-500">
              <a href="#">about me</a>
            </li>
            <li class="hover:text-gray-500">
              <a href="#">service</a>
            </li>
            <li class="hover:text-gray-500">
              <a href="#">works</a>
            </li>
            <li class="hover:text-gray-500">
              <a href="#">contact</a>
            </li>
          </ul>
          <img
            src="./img/moon.png"
            class="hidden md:block w-5 cursor-pointer"
            alt=""
          />
          <div id="hamburger" class="space-y-1 md:hidden cursor-pointer z-20">
            <div class="w-6 h-0.5 bg-black"></div>
            <div class="w-6 h-0.5 bg-black"></div>
            <div class="w-6 h-0.5 bg-black"></div>
          </div>
          <ul
            id="menu"
            class="hidden bg-indigo-900 absolute left-0 top-0 w-full p-10 rounded-b-3xl text-white space-y-10 text-center"
          >
            <li>
              <a class="border-green-50" href="#">homepage</a>
            </li>
            <li>
              <a href="#">about me</a>
            </li>
            <li>
              <a href="#">service</a>
            </li>
            <li>
              <a href="#">works</a>
            </li>
            <li>
              <a href="#">contact</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- intro contact -->
      <!-- image -->
      <img
        class="absolute bottom-0 right-0 lg:left-0 mx-auto h-3/4 object-cover"
        src="./img/man.png"
        alt=""
      />
      <!-- circle -->
      <div
        class="hidden lg:block absolute -bottom-1/4 right-0 left-0 mx-auto w-big h-big bg-indigo-900 rounded-full -z-10"
      ></div>
      <!-- animated text -->
      <div class="absolute top-1/3 left-5 text-xl sm:left-10 sm:text-4xl">
        <span class="text-gray-600">Frelance</span>
        <p class="text-red-500">Developer</p>
      </div>
      <!-- texts -->
      <div></div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
